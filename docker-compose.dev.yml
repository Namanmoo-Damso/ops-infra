services:
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    network_mode: host
    restart: unless-stopped

  caddy:
    image: caddy:2
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  db:
    image: postgres:16
    env_file:
      - ./db.env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--save', '60', '1', '--loglevel', 'warning']
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - ./api.env
    volumes:
      - ./secrets:/secrets:ro
      - ../ops-api:/app # 소스 코드 마운트
      - /app/node_modules # 컨테이너 내부 의존성 보호
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '127.0.0.1:8080:8080'
    command: >
      sh -c "
      npm install &&
      npx prisma generate &&
      npx prisma db push &&
      npm run start:dev
      "
    restart: unless-stopped

  web:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - ./web.env
    volumes:
      - ../ops-web:/app # 소스 코드 마운트
      - /app/node_modules # 컨테이너 내부 의존성 보호
      - /app/.next # 빌드 캐시 보호
    ports:
      - '127.0.0.1:3000:3000'
    # 개발용 실행 명령 (Next.js 기본값 가정)
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

  ai-agent:
    build:
      context: ../ops-api/agents
      dockerfile: Dockerfile
    env_file:
      - ./agent.env
    volumes:
      - ../ops-api/agents:/app
    depends_on:
      - api
    restart: unless-stopped
    command: ['python', 'voice/simple_agent.py', 'dev']

volumes:
  caddy_data:
  caddy_config:
  db_data:
  redis_data:
